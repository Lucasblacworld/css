<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em html5</title>
</head>
<body>
    <h1>Imagem </h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>dinamica
        <source media="(max-width: 600px)" srcset="ex011/imagens/foto-p.png" type="image/png">
        <source media="(max-width:  900px)" srcset="ex011/imagens/foto-m.png" type="image/png">
        <img src="ex011/imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>REPRODUZINDO AUDIO</h1>

    <audio preload="metadata" autoplay controls  loop >
          <source src="ex011/midia/phone.mp3"  type="audio/mpeg">

        <source src="ex011/midia/phone.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>

    c </audio>
